<div class="container mx-auto my-8">
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="flex items-center">
          <button class="rounded-lg bg-slate-600 text-white p-3 hover:bg-slate-800 transition-colors"
            (click)="connect()">Connect</button>
          <button class="ml-2 rounded-lg bg-slate-600 text-white p-3 hover:bg-slate-800 transition-colors"
            (click)="disConnect()">Disconnect</button>
          <input
            class="ml-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="myInput" type="text" placeholder="ws: //exampleurl" [(ngModel)]="socketUrl"
            [attr.disabled]="isConnected?true:null">
        </div>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="myInput"></label>
        <input
          class="my-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="myInput" type="text" placeholder="Type something......" [(ngModel)]="inputMsg">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" (click)="send()">
          Send Message
        </button>
        <div class="min-w-full divide-y divide-gray-200 h-screen ">
          <div class=" rounded-md w-full bg-gray-600 px-2 py-3 my-3">
            <div class="text-white" *ngFor="let item of msg">
              {{item}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
