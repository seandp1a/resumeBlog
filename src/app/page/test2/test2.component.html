<div class="container mx-auto my-8">
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col"
                class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

              </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer select-none" (click)="changeSortType('uid')">UId
                    <span *ngIf="sortType==='uid'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer select-none" (click)="changeSortType('useCount')">COUNT
                    <span *ngIf="sortType==='useCount'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                  class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer select-none" (click)="changeSortType('useTime')">StayTime
                    <span *ngIf="sortType==='useTime'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>
                <th scope="col"
                class="hover:underline px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span class="cursor-pointer select-none" (click)="changeSortType('openStaytime')">Open StayTime
                    <span *ngIf="sortType==='openStaytime'">{{sortReverse?'▼':'▲'}}</span>
                  </span>
                </th>

              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let data of sortBy(sortType,sortReverse); let i =index">
                <td class="px-6 py-4 whitespace-nowrap">{{i+1}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{data.uid}}</td>

                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">{{data.useCount}}</div>
                  <!-- <div class="text-sm text-gray-500">Optimization</div> -->
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{data.useTime}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{data.openStaytime}}
                </td>


              </tr>

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
